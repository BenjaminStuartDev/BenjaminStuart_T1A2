        <ul>
            <li class="blue active">
                <a class="bg-color blue oswold-nav" href="./index.html">Home</a>

            <li class="yellow inactive">

    <section class="page-wrapper home-page-wrapper-padding">

                    <input type="text" id="contactname" name="name"/>
                    <label for="contactemail">Email:</label>
                    <input type="text" id="contactemail" name="email"/>
                    <label for="formmessage">Message:</label>
                    <textarea rows="3" id="formmessage" name="message"></textarea>

                </form>
            </div>

        <div class="page-image-wrapper">
